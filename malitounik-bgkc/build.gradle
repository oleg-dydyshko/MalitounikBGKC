plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.2'

    defaultConfig {
        applicationId "by.carkva_gazeta.malitounik"
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 43694
        versionName "3.9.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    bundle {
        density.enableSplit = true
        language.enableSplit = false
        abi.enableSplit = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    dynamicFeatures = [':resources', ':biblijateka']
}

dependencies {
    //implementation fileTree(dir: "libs", include: ["*.jar"])
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    api 'androidx.core:core-ktx:1.3.2'
    api "androidx.appcompat:appcompat:1.2.0"
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'androidx.gridlayout:gridlayout:1.0.0'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    api 'com.google.android.material:material:1.2.1'
    api 'com.google.android.play:core-ktx:1.8.1'
    api 'com.google.code.gson:gson:2.8.6'
    api 'androidx.webkit:webkit:1.4.0'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    api 'com.github.woxthebox:draglistview:1.7.2'
    //api 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.0-alpha07'
    //api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0-alpha06'
}