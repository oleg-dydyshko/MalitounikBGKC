Госпадзе Ісусе Хрысьце, які маліўся, каб усе былі адно, просім Цябе аб еднасьці хрысьціянаў, такой, якой Ты жадаеш, праз сродкі, якія Ты абярэш.<br>
Няхай Твой Дух Сьвяты дасьць нам адчуць пакуту падзелаў, зразумець наш грэх і мець надзею, большую за ўсялякую надзею. Амін.
