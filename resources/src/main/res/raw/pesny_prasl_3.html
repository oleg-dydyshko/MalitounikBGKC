<!DOCTYPE HTML><font color="#d00505"><strong>АЙЦЕЦ НАШ І НАШ ВАЛАДАР</strong></font>
<br><br>

Айцец наш і наш Валадар, <font color="#d00505"><em>(х2)</em></font><br>
Нам ласку пашлі не паводле ўчынкаў,<br>
І не паводле спраў.<br>
Дабру нас навучы,<br>
Будзь міласэрны да нас;<br>
Дабру нас навучы і над намі,<br>
Зьмілуйся, Госпадзе.
