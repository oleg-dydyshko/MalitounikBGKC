<!DOCTYPE HTML><font color="#d00505"><strong>ХВАЛА ТАБЕ, ВЯЛІКІ БОГ</strong></font>
<br><br>
Хвала, хвала, хвала Табе, вялікі Бог <font color="#d00505"><em>(х 2)</em></font>
<br>
Днём і ноччу, Божа, слаўлю я Цябе,
<br>
І шчасьлівы я, што Ты жывеш ува мне.
<br>
І сьпяваю для Цябе я гімн хвалы.
<br>
Са мною, Божа, Ты заўжды.
