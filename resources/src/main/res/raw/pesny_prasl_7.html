<!DOCTYPE HTML><font color="#d00505"><strong>БОГУ СЬПЯВАЙ, УСЯ ЗЯМЛЯ!</strong></font><br>
(Пс 95/96)
<br><br>

Богу сьпявай, уся зямля,<br>
І збаўленьне Яго абвяшчай.<br>
Сярод народаў і плямёнаў<br>
Цуды Госпада праслаўляй.<br>
Вялікі Гасподзь Сваёй моцай і славай,<br>
Пануе Гасподзь, цешся, зямля і сьпявай!
